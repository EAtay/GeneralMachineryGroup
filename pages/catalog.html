<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/catalog.css">
</head>

<body>
    <header>
        <div class="header__container">
            <div class="header__logo">
                <a href="/">
                    <img src="../assets/img/logo.png" class="logo-header" alt="logo">
                </a>
            </div>
            <nav class="header__nav">
                <div class="logo__nav">
                    <img src="../assets/img/logo.png" alt="logo-nav">
                </div>
                <ul class="navbar__ul">
                    <li class="nav-item">
                        <a href="/"> Спец техника</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Запчасти</a>
                    </li>
                    <li class="nav-item">
                        <a href="./pages/service.html">Услуги сервиса</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            Услуги консалтинга
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="burger__btn">
                <div class="menu__icon">
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <section id="intro">
        <div class="intro-background">
        </div>
        <div class="intro__container">
            <div class="title-container">
                <h1 class="intro-title">
                    Спец техника
                </h1>
            </div>
            <div class="intro-bg">
                <img src="../assets/img/intro-bg.png" alt="introI">
            </div>
        </div>
    </section>
    <section id="breadcrumbs">
        <div class="breadcrumb__container">
            <ul class="breadcrumb">
                <li class="crumb-f"><a href="#">Главная</a>
                    <img src="../assets/img/arrow.png" class="arrow" alt="crumb">
                </li>
                <li class="active crumb">Категории спец техники</li>
            </ul>
        </div>
    </section>
    <section id="content">
        <div class="content__container">
            <div class="about__section">
                <div class="manufacter">
                    <img src="../assets/img/catalog-down.png" alt="down">
                    Производитель
                </div>
                <div class="manufacter">
                    <img src="../assets/img/catalog-up.png" alt="up">
                    Мощность
                </div>
                <div class="horsePower">
                    <div class="block"></div>
                    <p class="horsePower-item">400-500 лс (2)</p>
                </div>
                <div class="horsePower">
                    <div class="block"></div>
                    <p class="horsePower-item">600-700 лс (2)</p>
                </div>
                <div class="horsePower">
                    <div class="block"></div>
                    <p class="horsePower-item">800-900 лс (2)</p>

                </div>
                <div class="manufacter">
                    <img src="../assets/img/catalog-down.png" alt="up">
                    Вид техники
                </div>
                <button class="resetBtn">
                    <img src="../assets/img/reset.png" alt="reset">
                    Сбросить фильтр
                </button>
            </div>
            <div class="content-section">

                <div class="content-cards">
                </div>
            </div>
        </div>
    </section>
    <h1>Catalog</h1>
    <script type="module" src="../index.js"></script>

</body>

</html>
